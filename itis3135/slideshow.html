<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <title>Alex McComas's Admirable Manatee &mdash; ITIS 3135 &mdash; Slideshow</title>
    <link href = "./styles/default.css" rel = "stylesheet">
    <link href = "styles/slideshow.css" rel = "stylesheet">
</head>
<body>
    <div data-include="components/header.html"></div>
        <main>
            <h2>Slideshow</h2>
            <div class = "container">
                <div class = "mySlides">
                    <div class = "numbertext">1 / 11</div>
                        <img src="images/apple.jpeg" alt="Apple">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">2 / 11</div>
                        <img src="images/left_hand.jpeg" alt="Left Hand">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">3 / 11</div>
                        <img src="images/exit_sign.jpeg" alt="Exit sign">  
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">4 / 11</div>
                        <img src="images/xylem.jpeg" alt="Xylem">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">5 / 11</div>
                        <img src="images/man.jpeg" alt="Man">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">6 / 11</div>
                        <img src="images/car.jpeg" alt="Car">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">7 / 11</div>
                        <img src="images/computer.jpeg" alt="Computer">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">8 / 11</div>
                        <img src="images/olive_oil.jpeg" alt="Olive Oil">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">9 / 11</div>
                        <img src="images/maple_syrup.jpeg" alt="Maple Syrup">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">10 / 11</div>
                        <img src="images/air.jpeg" alt="Air">
                </div>

                <div class = "mySlides">
                    <div class = "numbertext">11 / 11</div>
                        <img src="images/salt.jpeg" alt="Salt">
                </div>
            

                <a class = "prev" onlick = "plusSlides(-1)">&#10094;</a>
                <a class = "next" onlick = "plusSlides(1)">&#10095;</a>

                <div class = "caption-container">
                    <p id = "caption"></p>
                </div>

                <div class = "row">
                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(1)" src = "images/apple.jpeg" alt = "Apple">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(2)" src = "images/left_hand.jpeg" alt = "Left Hand">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(3)" src = "images/exit_sign.jpeg" alt = "Exit Sign">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(4)" src = "images/xylem.jpeg" alt = "Xylem">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(5)" src = "images/man.jpeg" alt = "Man">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(6)" src = "images/car.jpeg" alt = "Car">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(7)" src = "images/computer.jpeg" alt = "Computer">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(8)" src = "images/olive_oil.jpeg" alt = "Olive Oil">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(9)" src = "images/maple_syrup.jpeg" alt = "Maple Syrup">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(10)" src = "images/apple.jpeg" alt = "Apple">
                    </div>

                    <div class = "column">
                        <img class = "demo cursor" style = "width:100%" onclick = "currentSlide(11)" src = "images/salt.jpeg" alt = "Salt">
                    </div>
                </div>
            </div>
        </main>
    <div data-include = "components/footer.html"></div>
    <script src = "scripts/include.js"></script>
</body>
</html>
