<!DOCTYPE html>
<html lang = "en">

<head>

<body>

            <div data-include="components/header.html"></div>
            <main>
                <h2>Form</h2>
                <hr>

                <h3>Fill out this form</h3>

                    <fieldset>

                    </fieldset>
                    <fieldset>
                        <p>Which clubs do you need the most help with?</p>
                        <label><input id = "putter" type = "checkbox" />Putter</label>

                        <label><input id = "irons" type = "checkbox" />Irons</label>
                        <label><input id = "woods" type = "checkbox" />Woods</label>
                        <label><input id = "driver" type = "checkbox" />Driver</label>
                    </fieldset>
                    <fieldset>
                        <p>What are you visiting for?</p>
                        <label><input id = "lessons" type = "radio" class = "inline" name = "reason"/>Lessons</label>
                        <label><input id = "purchasing" type = "radio" class = "inline" name = "reason"/>Purchasing</label>
                        <label><input id = "looking-around" type = "radio" class = "inline" name = "reason"/>Looking Around</label>
                    </fieldset>
                    <fieldset>
                        <label for = "referrer">How did you hear about us?
                            <select id = "referrer" name = "referrer">
                                <option value = "">(select one)</option>
                                <option value = "1">Friend</option>
                                <option value = "2">Family</option>
                                <option value = "3">Social Media</option>
                                <option value = "4">TV Ads</option>
                            </select>
                        </label>
                    </fieldset>
                    <input type = "reset" value = "Reset"/><input type = "submit" value = "Submit" action = "#"/>
                </form>
            </main>
        </div>
        <div data-include = "components/footer.html"></div>
    </div>
    <script src = "scripts/include.js"></script>
</body>
</html>
